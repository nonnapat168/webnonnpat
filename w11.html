<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattana Elegant Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0C097;
        }

        header {
            background: linear-gradient(90deg, #222, #444);
            color: #E0C097;
            text-align: center;
            padding: 25px 0;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1a1a1a;
            padding: 10px;
        }

        nav a {
            color: #E0C097;
            padding: 12px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            color: #fff;
            border-bottom: 2px solid #E0C097;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .section {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.1);
            transition: 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2);
        }

        .section h2 {
            color: #E0C097;
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.1);
        }

        footer {
            background-color: #1a1a1a;
            color: #E0C097;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    Nonnapat "Website"
</header>

<nav>
    <a href="#" onclick="toggleSection('From')"> From</a>
    <a href="#" onclick="toggleSection('music')">Favorite Song</a>
    <a href="#" onclick="toggleSection('sports')">Favorite Sport</a>
    <a href="#" onclick="toggleSection('Pet')">Favorite Pet</a>
    <a href="#" onclick="toggleSection('food')">Favorite Food</a>
    <a href="#" onclick="toggleSection('Car')">Favorite Car</a>
</nav>





<div class="container">
    <div id="music" class="section">
        <h2>Favorite Song</h2>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/QHx1-CM1nvk?si=vK9POod2vMi-CAGA" frameborder="0" allowfullscreen></iframe>
    </div>

    
    <div id="Pet" class="section">
        <h2>Favorite pets</h2>
        <img src="https://www.silpa-mag.com/wp-content/uploads/2023/02/%E0%B8%84%E0%B8%B2%E0%B8%9B%E0%B8%B4%E0%B8%9A%E0%B8%B2%E0%B8%A3%E0%B8%B2.jpg" alt="คาปิบาร่า">
        <img src="https://s.isanook.com/ca/0/ud/277/1389347/bodhi.jpg" alt="ชิบะ">
    </div>

    <div id="From"  class="section">
        <h2>กรอกข้อมูลของคุณ</h2>
        <form action="#">
            <label for="name">ชื่อ:</label>
            <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อของคุณ" required>
    
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมลของคุณ" required>
    
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>
    
    <div id="sports" class="section">
        <h2>Favorite Sport</h2>
        <img src="https://static.thairath.co.th/media/dFQROr7oWzulq5FZYjm6WY7iBExJwUjk6XrWdCf3eaXbAzpHsVQkkcKiQ2LuWmeblZC.jpg" alt="ฟุตบอล">
        <img src="https://static.thairath.co.th/media/dFQROr7oWzulq5Fa5LJDKtULJzu0nXYkxHEnG0W5YeyFERAMm2X3aBWWE2f3TjStBgB.webp" alt="บาส">
    </div>

    <div id="food" class="section">
        <h2>Favorite Food</h2>
        <img src="https://hd.co.th/system/redactor2_assets/images/23405/content_how-to-eat-chicken-breast-nutrition.jpg" alt="อกไก่ย่าง">
        <img src="https://www.ajinomoto.co.th/storage/photos/shares/Recipe/Menu/3-13Stirfriedkale/61a8f1623ee0a.jpg" alt="อาหาร">
    </div>

    <div id="Car" class="section">
        <h2>Favorite Car</h2>
        <img src="https://cars.car2day.com/wp-content/uploads/2023/10/1-14-876x535.jpg" alt="civic fe">
        <img src="https://scontent.fkkc2-1.fna.fbcdn.net/v/t39.30808-6/477508401_4014664705415697_4738060718546289158_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeHz0Fmy843D5CllADchCMUQtFDIOR6EVUq0UMg5HoRVSlTDlXdPZxqCXzJyVOXUKZWpf9AkZaNNItqxLrEFHx0X&_nc_ohc=CtcRJLm5dcUQ7kNvgEnX66Z&_nc_oc=AdiJU0z6bkRe0-Q01icc8_pldSJtsvHaAf6qjBDs3nGIknVgT8SrJL63qvnPhms1hEQ&_nc_zt=23&_nc_ht=scontent.fkkc2-1.fna&_nc_gid=AHr0martBs7R3fHJCEH0xRV&oh=00_AYFxbfMKHOjQIaCIahzfezoSKFF-SzNao2_yiRwJhHS6Uw&oe=67D5D4CE" alt="Car">
    </div>
</div>

<footer>
    &copy; 2025 Nonnapat's Website | All Rights Reserved
</footer>

<script>
    function toggleSection(id) {
        let sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            if (section.id === id) {
                section.style.display = section.style.display === "none" ? "block" : "none";
            } else {
                section.style.display = "none";
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.section').forEach(section => {
            section.style.display = "none";
        });
    });
</script>

</body>
</html>
